<body>
  <script>
    // 数组去重
    let arr =  [12, 4, 4, 5, 6, 8, 19, 5,28, 35, 24, 4, 2, 5];
    let newArr = [arr[0]];

    for(let i = 1; i < arr.length; i++){
      if(newArr.includes(arr[i]) === false ){
        newArr.push(arr[i]);
      }
    }
    console.log(arr);
    console.log(newArr);

    













  </script>
</body>
